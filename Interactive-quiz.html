<!DOCTYPE html>
<html>
<head>
    <title>Interactive Quiz</title>
    <style>
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>

<form>
  <p>Question1: what will be the output on console: console.log(typeof('5'))</p>
  <input type="radio" id="string" name="question1" value="string">
  <label for="string">string</label><br>
  <input type="radio" id="number" name="question1" value="number">
  <label for="number">number</label><br>
  <input type="radio" id="null" name="question1" value="null">
  <label for="null">null</label><br>

  <p>Question2: which one of these is not a data type in javascript?</p>
  <input type="radio" id="float" name="question2" value="float">
  <label for="float">float</label><br>
  <input type="radio" id="BigInt" name="question2" value="BigInt">
  <label for="BigInt">BigInt</label><br>
  <input type="radio" id="Object" name="question2" value="Object">
  <label for="Object">Object</label><br>

  <p>Question3: whats the output of this statement: console.log('2'+2)?</p>
  <input type="radio" id="twenty-two" name="question3" value="twenty-two">
  <label for="twenty-two">22</label><br>
  <input type="radio" id="four" name="question3" value="four">
  <label for="four">4</label><br>
  <input type="radio" id="error" name="question3" value="error">
  <label for="error">error</label><br>
  
  <p>Question4: whats the output of this statement: console.log('2'-2)?</p>
  <input type="radio" id="zero" name="question4" value="zero">
  <label for="zero">0</label><br>
  <input type="radio" id="twenty-tw" name="question4" value="twenty-tw">
  <label for="twenty-tw">4</label><br>
  <input type="radio" id="error1" name="question4" value="error1">
  <label for="error1">error</label><br>

</form>

<script>
    const correctAnswers = {
      question1: "string",
      question2: "float",
      question3: "twenty-two",
      question4: "zero"
    };
  
    const options = document.querySelectorAll('input[type="radio"]');
    options.forEach(option => {
      option.addEventListener('change', function() {
        const question = this.name;
        const label = document.querySelector(`label[for=${this.id}]`);
        if (this.value === correctAnswers[question]) {
          label.style.color = 'green';
        } else {
          label.style.color = 'red';
        }
      });
    });
  </script>
  

</body>
</html>
