<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
</head>
<body>
    <h1>Contact Manager</h1>

    <ul>
        <li>"new" - Add A contact</li>
        <li>"list" - List All Contacts</li>
        <li>"delete" - Remove Specific Contact</li>
        <li>"quit" - Quit App</li>
    </ul>
    <script>
        let input = prompt("what would you like to do");
const contacts = [{name: "agam", num: "9589441616" }];
while(input!=='quit'&& input!=='q'){
    if(input==='list'){
        console.log("**********");
        let i=0;
        for(let con of contacts){
            console.log(`${i++} name: ${con.name} phone number: ${con.num}`);
        }
    }

    else if(input==='new'){
        const newName = prompt("enter the name of contact");
        const newNum = prompt("enter the phone number");
        contacts.push({name: newName, num: newNum})
        console.log(`new contact ${newName} is added to the phonebook`);
    }
    else if(input==='delete'){
        const index = parseInt(prompt("okay enter the index of contact you want to delete"));
        if(!Number.isNaN(index) && index >= 0 && index < contacts.length){
           const deleted = contacts.splice(index,1);
           console.log(`Ok, deleted ${deleted[0].name}`);
        }
        else{
            console.log("unknown index");
        }
        

    }
   input = prompt("what would you like to do");
}

console.log("okay quite the app");
    </script>
</body>
</html>
